<link rel="stylesheet" type="text/css" href="static/css/main.css">
<div ng-controller='profiles_controller'>
	
	<div class='content row'>
		<div class='col-md-1 col-sm-1'></div>
			<img class='col-md-10 col-sm-10 col-xs-12'  src="https://s3-us-west-1.amazonaws.com/cosplaymademe/site_photos/home_banner.jpg">
		<div class='col-md-1 col-sm-1'></div>
	</div>

	<div class='container'>
		<div class='loading col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-4' ng-hide='profiles'>
			<img ng-src="https://s3-us-west-1.amazonaws.com/cosplaymademe/site_photos/loading.svg">
		</div>

		<!-- start photo repeat -->
		<div ng-repeat='profile in profiles' class='col-md-3 col-sm-6 col-xs-12 main_profile_photos'>

			<a ng-href='' data-toggle="modal" data-target="#{{profile.id}}"><img ng-src="{{profile.images.low_resolution.url}}" ng-class="{main_hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false"></a>

			<!-- Modal -->
		  <div class="modal fade" id="{{profile.id}}" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content">


		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Cosplay Made Me</h4>
		        </div>

		        <div class="modal-body">
		       		<div class='row'>
		       			<div class='col-md-8 col-sm-8 col-xs-8'>
		       				<img ng-if="profile.type === 'image'" ng-src="{{profile.images.standard_resolution.url}}" alt='cosplaymademe instagram photos'>
		       				<video ng-if="profile.type === 'video'" ng-src='{{video_link(profile.videos.standard_resolution.url)}}' controls></video>
		       			</div>
		       			<div class='col-md-4 col-sm-4 col-xs-4'>
		       				<div class='row'>
		       					<div class='col-md-4 col-sm-4 col-xs-4'>
		       						<img ng-src="{{user.profile_picture}}">
		       					</div>
		       					<div class='col-md-8'>
		       						<h5>#{{user.username}}</h5>
		       					</div>
		       				</div>
		       				<p>{{profile.caption.text}}</p>
		       				<p><a ng-href='{{profile.link}}' target='_blank'>View on Instagram</a></p>
		       			</div>
		       		</div>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
			      
			    </div>
			  </div>
		</div>
		<!-- end repeat -->

	</div>



	
</div>
