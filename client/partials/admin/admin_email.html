<div ng-controller="admin_controller" class="container content">
	
	<h3>Emails</h3><hr>


	<div class="row">
		<div class="col-md-10 col-sm-10 col-xs-12">
			<table class='table table-hover table-striped'>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Comment</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="comment in comments | orderBy: -$$hashKey">
						<td>{{comment.name}}</td>
						<td>{{comment.email}}</td>
						<td>{{comment.comment}}</td>
						<td><button ng-click="deleteComment(comment)" class="btn btn-danger">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</div>
